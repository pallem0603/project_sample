{% extends 'base.html' %}

{% block content %}
    <h2>{{ category.capitalize() }} Menu</h2>
    <ul>
        {% for item in menu %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    <p>Inventory for {{ category.capitalize() }} category: {{ inventory[category] }}</p>
    <p><a href="{{ url_for('main_page') }}">Back to Main Page</a></p>
{% endblock %}
