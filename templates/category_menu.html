<!DOCTYPE html>
<html>
<head>
    <title>{{ category }} Menu</title>
</head>
<body>
    <h1>{{ category }} Menu</h1>
    <ul>
        {% for item_name, item_info in menu.items() %}
            <li>
                {{ item_name }} - Price: ${{ item_info.price }} - Quantity: {{ item_info.quantity }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
