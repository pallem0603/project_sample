<!-- manager_dashboard.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Manager Dashboard</h2>
    <p>Hello, Manager! You are logged in and can manage the coffee shop's items and orders.</p>

    <h3>Add New Item</h3>
    <form method="POST" action="{{ url_for('add_item') }}">
        <label for="category">Select Category:</label>
        <select name="category" id="category">
            <option value="espresso">Espresso</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="pastries">Pastries</option>
            <option value="sandwiches">Sandwiches</option>
            <!-- Add more categories here -->
        </select>
        <br>
        <label for="item_name">Item Name:</label>
        <input type="text" name="item_name" required>
        <br>
        <button type="submit">Add Item</button>
    </form>

    <h3>Update Item Quantity</h3>
    <form method="POST" action="{{ url_for('update_quantity') }}">
        <label for="item_name">Select Item:</label>
        <select name="item_name" id="item_name">
            {% for item in menu_items %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="new_quantity">New Quantity:</label>
        <input type="number" name="new_quantity" required>
        <br>
        <button type="submit">Update Quantity</button>
    </form>

    <h3>View Customer Orders</h3>
    <a href="{{ url_for('view_orders') }}">View Orders</a>
{% endblock %}
