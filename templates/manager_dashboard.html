<!DOCTYPE html>

<body>
    <div class="container">
        <h1>Welcome, {{ manager_name }}!</h1>
        <!-- Display flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li class="alert alert-success">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Add Item Button -->
        <a href="{{ url_for('add_item') }}">Add Item</a>

        <!-- Update Quantity Button -->
        <a href="{{ url_for('update_quantity') }}">Update Quantity</a>

        <!-- View Orders Button -->
        <a href="{{ url_for('view_orders') }}">View Orders</a>

        <!-- Logout Button -->
        <a href="{{ url_for('manager_logout') }}">Logout</a>
    </div>
</body>
</html>
