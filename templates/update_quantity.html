<!DOCTYPE html>
<html>
<head>
    <title>Manager Dashboard - Update Quantity</title>
</head>
<body>
    <h1>Welcome, {{ manager_name }}!</h1>
    <h2>Update Item Quantity</h2>
    <form method="post" action="{{ url_for('update_quantity') }}">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required>
        <label for="new_quantity">New Quantity:</label>
        <input type="number" id="new_quantity" name="new_quantity" required>
        <button type="submit">Update Quantity</button>
    </form>
    <a href="{{ url_for('manager_dashboard') }}">Back to Dashboard</a>
</body>
</html>
