<!DOCTYPE html>
<html>
<head>
    <title>Update Item Quantity</title>
</head>
<body>
    <h2>Update Item Quantity</h2>
    <form action="{{ url_for('update_quantity') }}" method="POST">
        <label for="item_name">Select Item:</label>
        <select name="item_name" id="item_name">
            {% for item in inventory.keys() %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="new_quantity">New Quantity:</label>
        <input type="number" name="new_quantity" id="new_quantity" min="0" required>
        <br>
        <button type="submit">Update Quantity</button>
    </form>
</body>
</html>
