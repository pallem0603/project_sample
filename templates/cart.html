{% extends 'base.html' %}

{% block content %}
    <h2>Your Cart</h2>
    {% if cart %}
        <ul>
            {% for item in cart %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
        <form method="post" action="{{ url_for('checkout') }}">
            <button type="submit">Proceed to Checkout</button>
        </form>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
    <a href="{{ url_for('user_dashboard') }}">Back to Dashboard</a>
{% endblock %}
