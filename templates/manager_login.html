{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center; margin-bottom: 20px;">User Login</h2>
    <form method="POST" style="display: flex; flex-direction: column;">
        <label for="user_email" style="margin-bottom: 5px;">Email:</label>
        <input type="email" id="user_email" name="user_email" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <label for="password" style="margin-bottom: 5px;">Password:</label>
        <input type="password" id="password" name="password" required style="padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <br>
        <input type="submit" value="Login" style="background-color: #007bff; color: #fff; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
    </form>
    <p style="text-align: center;">
        Don't have an account? <a href="{{ signup_url }}" style="color: #007bff; text-decoration: none;">Sign up here</a>
    </p>
{% endblock %}
