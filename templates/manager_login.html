<!-- manager_login.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Manager Login</title>
</head>
<body>
    <h2>Manager Login</h2>
    <form action="{{ manager_login_url }}" method="post">
        <label for="manager_email">Email:</label>
        <input type="email" name="manager_email" id="manager_email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="{{ manager_signup_url }}">Sign up as a Manager</a></p>
</body>
</html>
